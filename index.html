      // Service Worker æ³¨å†Œå’Œç¼“å­˜ç®¡ç†
      if ('serviceWorker' in navigator) {
        const isDevHost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const shouldResetSW = isDevHost && location.search.includes('reset-sw');
        const registerSW = async () => {
          try {

            if (shouldResetSW) {
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const reg of registrations) await reg.unregister();
              // ç»™æµè§ˆå™¨ä¸€ç‚¹æ—¶é—´æ¸…ç†æ—§æ§åˆ¶å™¨
              await new Promise(r => setTimeout(r, 300));
            }
            const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
            registration.addEventListener('updatefound', () => {

        // æå‰åˆ° DOMContentLoadedï¼Œæå‡ç¦»çº¿å¯æ§æ¦‚ç‡

      // å¢å¼ºçš„æ•°æ®ç¼“å­˜ç®¡ç†
      class EnhancedDataCache {
        constructor() {
          this.dbName = 'WeatherDuckDB';
          this.version = 1;
          this.db = null;
          this.init();
        }

        async init() {
          try {
            this.db = await this.openDB();
          } catch (error) {
            console.error('IndexedDB åˆå§‹åŒ–å¤±è´¥:', error);
            // é™çº§åˆ°localStorage
            this.useLocalStorage = true;
          }
        }

        openDB() {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(this.dbName, this.version);
            
            request.onerror = () => reject(request.error);
            request.onsuccess = () => resolve(request.result);
            
            request.onupgradeneeded = (event) => {
              const db = event.target.result;
              
              // åˆ›å»ºå¤©æ°”æ•°æ®å­˜å‚¨
              if (!db.objectStoreNames.contains('weather')) {
                const weatherStore = db.createObjectStore('weather', { keyPath: 'id' });
                weatherStore.createIndex('date', 'date', { unique: false });
              }
              
              // åˆ›å»ºæ—¥è®°æ•°æ®å­˜å‚¨
              if (!db.objectStoreNames.contains('diary')) {
                const diaryStore = db.createObjectStore('diary', { keyPath: 'id' });
                diaryStore.createIndex('date', 'date', { unique: true });
              }
            };
          });
        }

        async setWeatherData(date, data) {
          if (this.useLocalStorage) {
            localStorage.setItem(`weather_${date}`, JSON.stringify(data));
            return;
          }

          try {
            const transaction = this.db.transaction(['weather'], 'readwrite');
            const store = transaction.objectStore('weather');
            await store.put({ id: `weather_${date}`, date, data, timestamp: Date.now() });
          } catch (error) {
            console.error('ç¼“å­˜å¤©æ°”æ•°æ®å¤±è´¥:', error);
          }
        }

        async getWeatherData(date) {
          if (this.useLocalStorage) {
            const data = localStorage.getItem(`weather_${date}`);
            return data ? JSON.parse(data) : null;
          }

          try {
            const transaction = this.db.transaction(['weather'], 'readonly');
            const store = transaction.objectStore('weather');
            const result = await store.get(`weather_${date}`);
            return result ? result.data : null;
          } catch (error) {
            console.error('è·å–ç¼“å­˜å¤©æ°”æ•°æ®å¤±è´¥:', error);
            return null;
          }
        }

        async setDiaryData(date, data) {
          if (this.useLocalStorage) {
            localStorage.setItem(`diary_${date}`, JSON.stringify(data));
            return;
          }

          try {
            const transaction = this.db.transaction(['diary'], 'readwrite');
            const store = transaction.objectStore('diary');
            await store.put({ id: `diary_${date}`, date, data, timestamp: Date.now() });
          } catch (error) {
            console.error('ç¼“å­˜æ—¥è®°æ•°æ®å¤±è´¥:', error);
          }

        async getDiaryData(date) {

            const data = localStorage.getItem(`diary_${date}`);
            return data ? JSON.parse(data) : null;
          }

          try {
            const transaction = this.db.transaction(['diary'], 'readonly');
            const store = transaction.objectStore('diary');
            const result = await store.get(`diary_${date}`);
            return result ? result.data : null;
          } catch (error) {
            console.error('è·å–ç¼“å­˜æ—¥è®°æ•°æ®å¤±è´¥:', error);
            return null;
          }
        }
      }

      // å…¨å±€ç¼“å­˜å®ä¾‹
      window.enhancedCache = new EnhancedDataCache();

      // è·Ÿè¸ªåŠ è½½çŠ¶æ€
      let loadingStates = {

        cache: false

      let loadingTimeout;
      let debugInfo = {
        userAgent: navigator.userAgent,

      // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰å†…å®¹éƒ½å·²åŠ è½½
      function checkAllLoaded() {
        const allLoaded = Object.values(loadingStates).every(state => state);
        
        // ç¦»çº¿æ¨¡å¼ä¼˜åŒ–ï¼šå¦‚æœç¦»çº¿ä¸”appå·²åŠ è½½ï¼Œç«‹å³éšè—åŠ è½½å±å¹•
        if (!isOnline && loadingStates.app) {

        if (allLoaded) {

      // éšè—åŠ è½½å±å¹•
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {

      // æ ‡è®°æŸä¸ªéƒ¨åˆ†å·²åŠ è½½å®Œæˆ
      window.markLoaded = function(component) {

      // åº”ç”¨åŠ è½½å®Œæˆåçš„å›è°ƒ
      window.addEventListener('load', () => {
        loadingStates.app = true;
        checkAllLoaded();

      // DOMContentLoaded äº‹ä»¶ï¼ˆæ›´æ—©è§¦å‘ï¼‰
      document.addEventListener('DOMContentLoaded', () => {
        loadingStates.cache = true;
        checkAllLoaded();
      });

      // ç½‘ç»œçŠ¶æ€å˜åŒ–ç›‘å¬
      window.addEventListener('online', () => {

      });

      window.addEventListener('offline', () => {
        isOnline = false;
        // ç½‘ç»œæ–­å¼€æ—¶ç«‹å³å…³é—­è¿‡æ¸¡é¡µé¢ï¼Œä½†åªæœ‰åœ¨appå·²åŠ è½½æ—¶
        if (loadingStates.app) {

      // ç§»åŠ¨ç«¯ç‰¹å®šçš„è¶…æ—¶å¤„ç†
      const timeoutDuration = debugInfo.isIOS ? 15000 : 10000;
      loadingTimeout = setTimeout(() => {
        // åœ¨ç§»åŠ¨ç«¯æ˜¾ç¤ºè¶…æ—¶ä¿¡æ¯
        if (debugInfo.isIOS || /Android/i.test(navigator.userAgent)) {

          timeoutDiv.style.cssText = `

            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
          `;
          timeoutDiv.innerHTML = `
            <h3 style="margin: 0 0 10px 0; color: #e74c3c;">åŠ è½½è¶…æ—¶</h3>
            <p style="margin: 0 0 10px 0;">åº”ç”¨åŠ è½½æ—¶é—´è¿‡é•¿ï¼Œå¯èƒ½çš„åŸå› ï¼š</p>
            <ul style="text-align: left; margin: 0 0 15px 0; padding-left: 20px;">
              <li>ç½‘ç»œè¿æ¥ä¸ç¨³å®š</li>
              <li>æœåŠ¡å™¨å“åº”æ…¢</li>
              <li>ç§»åŠ¨ç«¯å…¼å®¹æ€§é—®é¢˜</li>
            </ul>
            <button onclick="window.location.reload()" style="
              background: #3498db;
              color: white;
              border: none;
              padding: 10px 20px;

              margin-right: 10px;
            ">é‡æ–°åŠ è½½</button>
            <button onclick="this.parentNode.remove()" style="
              background: #95a5a6;
              color: white;

              padding: 10px 20px;

            ">ç»§ç»­ç­‰å¾…</button>
          `;
          document.body.appendChild(timeoutDiv);
        }
        
        hideLoadingScreen();
      }, timeoutDuration);

      // ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶ä¼˜åŒ–
      if (debugInfo.isIOS) {
        document.addEventListener('touchstart', function() {}, { passive: true });
      }

      // ç§»åŠ¨ç«¯äº‹ä»¶ç›‘å¬
      if (debugInfo.isIOS || /Android/i.test(navigator.userAgent)) {
        // ç›‘å¬é¡µé¢å¯è§æ€§å˜åŒ–
        document.addEventListener('visibilitychange', () => {
          // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        });

        // ç›‘å¬å†…å­˜è­¦å‘Šï¼ˆiOS Safariï¼‰
        if (debugInfo.isIOS) {
          window.addEventListener('pagehide', () => {
            // iOSé¡µé¢éšè—äº‹ä»¶å¤„ç†
          });
          
          window.addEventListener('pageshow', (event) => {
            // iOSé¡µé¢æ˜¾ç¤ºäº‹ä»¶å¤„ç†
          });
        }
      }

    <!-- ç¦»çº¿å…œåº•é€»è¾‘ï¼ˆç¡®ä¿åœ¨åº”ç”¨å…¥å£è„šæœ¬ä¹‹å‰æ‰§è¡Œï¼‰ -->
    <script>
      (function () {
        const appEl = document.getElementById('app');
        const loadingEl = document.getElementById('loading-screen');
        let loadFailed = false;
        let mounted = false;

        function hideLoading() {
          if (!loadingEl) return;
          loadingEl.classList.add('fade-out');
          setTimeout(() => loadingEl && loadingEl.remove(), 500);
        }

        function isAppMounted() {
          // Vue æŒ‚è½½å #app ä¼šæœ‰å­èŠ‚ç‚¹
          return !!(appEl && appEl.childElementCount > 0);
        }

        function renderOfflineFallback() {
          if (!appEl) return;
          // é˜²æ­¢é‡å¤æ¸²æŸ“
          if (appEl.getAttribute('data-offline-rendered') === '1') return;
          appEl.setAttribute('data-offline-rendered', '1');

          appEl.innerHTML = `
            <div style="
              min-height: 100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; text-align:center; padding:24px;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            ">
              <div style="font-size:64px; margin-bottom:12px;">ğŸ¦†</div>
              <h1 style="margin:0 0 8px 0; font-weight:600;">å¤©æ°”å°é¸­ Â· ç¦»çº¿æ¨¡å¼</h1>
              <p style="opacity:.9; margin:0 0 16px 0;">å½“å‰ç½‘ç»œä¸å¯ç”¨ï¼Œå·²è¿›å…¥ç¦»çº¿æ¨¡å¼ã€‚</p>
              <div style="background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.25); padding:12px 16px; border-radius:12px; margin-bottom:16px;">
                <div>Â· ä½ ä»å¯æµè§ˆå·²ç¼“å­˜çš„æ•°æ®ä¸å›¾ç‰‡ï¼ˆè‹¥æœ‰ï¼‰</div>
                <div>Â· ç½‘ç»œæ¢å¤åå°†è‡ªåŠ¨åŒæ­¥æœ€æ–°å†…å®¹</div>
              </div>
              <div style="display:flex; gap:12px; flex-wrap:wrap; justify-content:center;">
                <button onclick="location.reload()" style="
                  background: rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.35); color:#fff;
                  padding:10px 16px; border-radius:8px; cursor:pointer;
                ">é‡æ–°åŠ è½½</button>
                <button onclick="(function(){ if(navigator.onLine){ alert('ç½‘ç»œå·²è¿æ¥ï¼Œæ­£åœ¨åˆ·æ–°'); location.reload(); } else { alert('ä»å¤„äºç¦»çº¿çŠ¶æ€'); } })()" style="
                  background: rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.35); color:#fff;
                  padding:10px 16px; border-radius:8px; cursor:pointer;
                ">æ£€æŸ¥ç½‘ç»œ</button>
              </div>
              <div style="margin-top:16px; font-size:12px; opacity:.85;">
                å¼€å‘ç¯å¢ƒæ–­ç½‘æ—¶ï¼ŒVite çš„æ¨¡å—è¯·æ±‚ä¼šå¤±è´¥å±æ­£å¸¸ã€‚
              </div>
            </div>
          `;
          hideLoading();
        }

        // 1) ç›‘å¬ç¦»çº¿äº‹ä»¶ï¼šè‹¥å·²ç¦»çº¿ä¸”æœªæŒ‚è½½ï¼Œæ¸²æŸ“å…œåº•
        window.addEventListener('offline', () => {
          if (!isAppMounted()) renderOfflineFallback();
        });

        // 2) æ•è·å…¥å£è„šæœ¬åŠ è½½å¤±è´¥ï¼ˆåŒ…æ‹¬ @vite/clientã€/src/main.tsï¼‰
        window.addEventListener('error', (e) => {
          const target = e && e.target;
          // ä»…å¤„ç† <script> èµ„æºé”™è¯¯
          if (target && target.tagName === 'SCRIPT') {
            const src = target.getAttribute('src') || '';
            if (src.includes('/@vite/') || src.includes('/src/') || src.includes('client')) {
              loadFailed = true;
              // ç¨ç­‰ç‰‡åˆ»ä»¥ç¡®è®¤æœªæŒ‚è½½åç»™å‡ºå…œåº•
              setTimeout(() => { if (!isAppMounted()) renderOfflineFallback(); }, 200);
            }
          }
        }, true);

        // 3) æ•è·åŠ¨æ€æ¨¡å—åŠ è½½é”™è¯¯ï¼ˆTypeError: Failed to fetch dynamically imported moduleï¼‰
        window.addEventListener('unhandledrejection', (e) => {
          const msg = String((e && e.reason && (e.reason.message || e.reason)) || '');
          if (/Failed to fetch dynamically imported module|ERR_INTERNET_DISCONNECTED/i.test(msg)) {
            loadFailed = true;
            setTimeout(() => { if (!isAppMounted()) renderOfflineFallback(); }, 200);
          }
        });

        // 4) DOMContentLoaded åè®¾ç½®ä¸€ä¸ªçŸ­è¶…æ—¶ï¼šæœªæŒ‚è½½ä¸”ç¦»çº¿/å¤±è´¥åˆ™å…œåº•
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(() => {
            mounted = isAppMounted();
            if (!mounted && (!navigator.onLine || loadFailed)) {
              renderOfflineFallback();
            }
          }, 1200);
        });

        // 5) æœ€åä¿é™©ï¼šé¡µé¢ load åå†æŸ¥ä¸€æ¬¡
        window.addEventListener('load', () => {
          setTimeout(() => {
            if (!isAppMounted() && (!navigator.onLine || loadFailed)) {
              renderOfflineFallback();
            }
          }, 1500);
        });
      })();
    </script>
