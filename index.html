<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon配置 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4A90E2" />
    <meta name="description" content="Weather Duck - 记录天气与心情的日记应用" />
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="天气小鸭">
    <meta name="msapplication-TileColor" content="#4A90E2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>天气小鸭 - 暑假天气日历</title>
  </head>
  <body>
    <!-- 过渡页面 - 内联样式确保最快显示 -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
      <!-- 预加载图片并立即显示 -->
      <div style="
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      ">
        <img 
          id="duck-image"
          src="/weather_duck.jpg" 
          alt="Weather Duck"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
          "
          onload="this.style.opacity='1'"
          onerror="this.style.display='none'"
        />
      </div>
      
      <!-- 加载文字 -->
      <h1 style="
        color: white;
        font-size: 28px;
        font-weight: 300;
        margin: 0 0 15px 0;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        animation: pulse 2s ease-in-out infinite;
      ">天气小鸭</h1>
      
      <p style="
        color: rgba(255,255,255,0.8);
        font-size: 16px;
        margin: 0 0 30px 0;
        text-shadow: 0 1px 5px rgba(0,0,0,0.3);
      ">正在加载天气数据...</p>
      
      <!-- 加载动画 -->
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>

    <!-- CSS动画定义 -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* 确保图片快速加载 */
      #duck-image {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      /* 过渡动画 */
      #loading-screen {
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }
    </style>

    <div id="app"></div>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/weather_duck.jpg" as="image">
    
    <!-- 增强的Service Worker和缓存管理 -->
    <script>
      // 全局错误处理
      window.addEventListener('error', function(e) {
        console.error('全局错误:', e.error);
      });

      // 网络状态检测
      let isOnline = navigator.onLine;
      let networkType = 'unknown';
      
      // 检测网络类型（移动端）
      if ('connection' in navigator) {
        networkType = navigator.connection.effectiveType || 'unknown';
      }
      
      // 离线状态下立即关闭过渡页面
      if (!isOnline) {
        setTimeout(() => {
          hideLoadingScreen();
        }, 500);
      }

      // Service Worker 注册和缓存管理
      if ('serviceWorker' in navigator) {
        const isDevHost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const shouldResetSW = isDevHost && location.search.includes('reset-sw');
        
        const registerSW = async () => {
          try {
            // 仅在本地开发且显式带参数时重置 SW
            if (shouldResetSW) {
              console.log('[SW] Resetting Service Worker...');
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const reg of registrations) await reg.unregister();
              await new Promise(r => setTimeout(r, 300));
            }
            
            const registration = await navigator.serviceWorker.register('/sw.js', { 
              scope: '/',
              updateViaCache: 'none' // 不缓存sw.js，确保总是获取最新版本
            });
            
            console.log('[SW] Service Worker registered successfully', registration);
            
            // 监听更新
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('[SW] New Service Worker found, installing...');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('[SW] New Service Worker installed, prompting for update');
                  // 可选：显示"有新版本可用"提示
                  if (confirm('发现新版本，是否立即更新？')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
            
            // 监听控制器变化
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              console.log('[SW] Controller changed, reloading page');
              window.location.reload();
            });
            
          } catch (error) {
            console.error('[SW] Service Worker registration failed:', error);
          }
        };

        // 页面加载后立即注册 Service Worker
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', registerSW);
        } else {
          registerSW();
        }
      }

      // 增强的数据缓存管理
      class EnhancedDataCache {
        constructor() {
          this.dbName = 'WeatherDuckDB';
          this.version = 1;
          this.db = null;
          this.init();
        }

        async init() {
          try {
            this.db = await this.openDB();
          } catch (error) {
            console.error('IndexedDB 初始化失败:', error);
            // 降级到localStorage
            this.useLocalStorage = true;
          }
        }

        openDB() {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(this.dbName, this.version);
            
            request.onerror = () => reject(request.error);
            request.onsuccess = () => resolve(request.result);
            
            request.onupgradeneeded = (event) => {
              const db = event.target.result;
              
              // 创建天气数据存储
              if (!db.objectStoreNames.contains('weather')) {
                const weatherStore = db.createObjectStore('weather', { keyPath: 'id' });
                weatherStore.createIndex('date', 'date', { unique: false });
              }
              
              // 创建日记数据存储
              if (!db.objectStoreNames.contains('diary')) {
                const diaryStore = db.createObjectStore('diary', { keyPath: 'id' });
                diaryStore.createIndex('date', 'date', { unique: true });
              }
            };
          });
        }

        async setWeatherData(date, data) {
          if (this.useLocalStorage) {
            localStorage.setItem(`weather_${date}`, JSON.stringify(data));
            return;
          }

          try {
            const transaction = this.db.transaction(['weather'], 'readwrite');
            const store = transaction.objectStore('weather');
            await store.put({ id: `weather_${date}`, date, data, timestamp: Date.now() });
          } catch (error) {
            console.error('缓存天气数据失败:', error);
          }
        }

        async getWeatherData(date) {
          if (this.useLocalStorage) {
            const data = localStorage.getItem(`weather_${date}`);
            return data ? JSON.parse(data) : null;
          }

          try {
            const transaction = this.db.transaction(['weather'], 'readonly');
            const store = transaction.objectStore('weather');
            const result = await store.get(`weather_${date}`);
            return result ? result.data : null;
          } catch (error) {
            console.error('获取缓存天气数据失败:', error);
            return null;
          }
        }

        async setDiaryData(date, data) {
          if (this.useLocalStorage) {
            localStorage.setItem(`diary_${date}`, JSON.stringify(data));
            return;
          }

          try {
            const transaction = this.db.transaction(['diary'], 'readwrite');
            const store = transaction.objectStore('diary');
            await store.put({ id: `diary_${date}`, date, data, timestamp: Date.now() });
          } catch (error) {
            console.error('缓存日记数据失败:', error);
          }
        }

        async getDiaryData(date) {
          if (this.useLocalStorage) {
            const data = localStorage.getItem(`diary_${date}`);
            return data ? JSON.parse(data) : null;
          }

          try {
            const transaction = this.db.transaction(['diary'], 'readonly');
            const store = transaction.objectStore('diary');
            const result = await store.get(`diary_${date}`);
            return result ? result.data : null;
          } catch (error) {
            console.error('获取缓存日记数据失败:', error);
            return null;
          }
        }
      }

      // 全局缓存实例
      window.enhancedCache = new EnhancedDataCache();

      // 跟踪加载状态
      let loadingStates = {
        app: false,
        weather: false,
        diary: false,
        cache: false
      };

      let loadingTimeout;
      let maxLoadingTime = 8000; // 8秒最大加载时间
      let debugInfo = {
        userAgent: navigator.userAgent,
        isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
        isSafari: /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent),
        networkType: networkType,
        isOnline: isOnline,
        timestamp: new Date().toISOString()
      };

      // 设置最大加载超时
      loadingTimeout = setTimeout(() => {
        console.warn('[Loading] Timeout reached, forcing hide loading screen');
        hideLoadingScreen('[TIMEOUT] Max loading time exceeded');
      }, maxLoadingTime);

      // 检查是否所有内容都已加载
      function checkAllLoaded() {
        const allLoaded = Object.values(loadingStates).every(state => state);
        const anyDataLoaded = loadingStates.weather || loadingStates.diary;

        // 离线模式优化：如果离线且app已加载，立即隐藏加载屏幕
        if (!isOnline && loadingStates.app) {
          clearTimeout(loadingTimeout);
          hideLoadingScreen('[INDEX] offline + app loaded');
          return;
        }

        // 首屏体验优化：只要有天气或日记任意数据到位，立即隐藏过渡页
        if (anyDataLoaded) {
          clearTimeout(loadingTimeout);
          hideLoadingScreen('[INDEX] data loaded (weather/diary)');
          return;
        }

        // App加载完成且cache就绪，即使没有数据也显示页面
        if (loadingStates.app && loadingStates.cache) {
          clearTimeout(loadingTimeout);
          hideLoadingScreen('[INDEX] app + cache loaded');
          return;
        }

        if (allLoaded) {
          clearTimeout(loadingTimeout);
          hideLoadingScreen('[INDEX] all loaded');
        }
      }

      // 隐藏加载屏幕
      function hideLoadingScreen(reason) {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          // console.log(`[TRANSITION ${new Date().toISOString()}] index hide loading-screen${reason ? ' - ' + reason : ''}`);
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }

      // 标记某个部分已加载完成
      window.markLoaded = function(component) {
        loadingStates[component] = true;
        // console.log(`[TRANSITION ${new Date().toISOString()}] index markLoaded(${component})`);
        // 优先策略：首屏数据一到就隐藏过渡页
        if (component === 'weather' || component === 'diary') {
          hideLoadingScreen(`[INDEX] markLoaded(${component})`);
          return;
        }
        checkAllLoaded();
      };

      // 应用加载完成后的回调
      window.addEventListener('load', () => {
        loadingStates.app = true;
        checkAllLoaded();
      });

      // DOMContentLoaded 事件（更早触发）
      document.addEventListener('DOMContentLoaded', () => {
        loadingStates.cache = true;
        checkAllLoaded();
      });

      // 网络状态变化监听
      window.addEventListener('online', () => {
        isOnline = true;
      });

      window.addEventListener('offline', () => {
        isOnline = false;
        // 网络断开时立即关闭过渡页面，但只有在app已加载时
        if (loadingStates.app) {
          hideLoadingScreen();
        }
      });



      // 移动端触摸事件优化
      if (debugInfo.isIOS) {
        document.addEventListener('touchstart', function() {}, { passive: true });
      }

      // 移动端事件监听
      if (debugInfo.isIOS || /Android/i.test(navigator.userAgent)) {
        // 监听页面可见性变化
        document.addEventListener('visibilitychange', () => {
          // 页面可见性变化处理
        });

        // 监听内存警告（iOS Safari）
        if (debugInfo.isIOS) {
          window.addEventListener('pagehide', () => {
            // iOS页面隐藏事件处理
          });
          
          window.addEventListener('pageshow', (event) => {
            // iOS页面显示事件处理
          });
        }
      }
    </script>
    

    

    <!-- 加载主应用 -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
