<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon配置 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4A90E2" />
    <meta name="description" content="Weather Duck - 记录天气与心情的日记应用" />
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="天气小鸭">
    <meta name="msapplication-TileColor" content="#4A90E2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气小鸭 - 暑假天气日历</title>
  </head>
  <body>
    <!-- 过渡页面 - 内联样式确保最快显示 -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
      <!-- 预加载图片并立即显示 -->
      <div style="
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      ">
        <img 
          id="duck-image"
          src="/weather_duck.jpg" 
          alt="Weather Duck"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
          "
          onload="this.style.opacity='1'"
          onerror="this.style.display='none'"
        />
      </div>
      
      <!-- 加载文字 -->
      <h1 style="
        color: white;
        font-size: 28px;
        font-weight: 300;
        margin: 0 0 15px 0;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        animation: pulse 2s ease-in-out infinite;
      ">天气小鸭</h1>
      
      <p style="
        color: rgba(255,255,255,0.8);
        font-size: 16px;
        margin: 0 0 30px 0;
        text-shadow: 0 1px 5px rgba(0,0,0,0.3);
      ">正在加载天气数据...</p>
      
      <!-- 加载动画 -->
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>

    <!-- CSS动画定义 -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* 确保图片快速加载 */
      #duck-image {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      /* 过渡动画 */
      #loading-screen {
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }
    </style>

    <div id="app"></div>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/weather_duck.jpg" as="image">
    
    <!-- 先执行Service Worker清理 -->
    <script src="/cleanup-sw.js"></script>
    
    <!-- 加载状态管理脚本 -->
    <script>
      // 跟踪加载状态
      let loadingStates = {
        app: false,
        weather: false,
        diary: false
      };
      
      // 检查是否所有内容都已加载
      function checkAllLoaded() {
        const allLoaded = Object.values(loadingStates).every(state => state);
        if (allLoaded) {
          hideLoadingScreen();
        }
      }
      
      // 隐藏加载屏幕
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }
      
      // 标记某个部分已加载完成
      window.markLoaded = function(component) {
        loadingStates[component] = true;
        checkAllLoaded();
      };
      
      // 应用加载完成后的回调
      window.addEventListener('load', () => {
        loadingStates.app = true;
        checkAllLoaded();
      });
      
      // 最长等待时间（防止卡住）
      setTimeout(() => {
        hideLoadingScreen();
      }, 10000);
    </script>
    
    <!-- 然后加载主应用 -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
